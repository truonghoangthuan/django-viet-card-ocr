{% extends 'base.html' %}

{% block content1 %}
<div>Trích xuất thông tin từ thẻ sinh viên</div>
{% endblock %}

{% block content2 %}
<div class="small_title">
    Trích xuất thông tin chi tiết từ ảnh giấy tờ cá nhân
</div>
{% endblock %}

{% block content %}
<div class="output_form">
    <div class="output_form_1">
        <h2 class="title">Thông tin trên Thẻ sinh viên</h2>
        <div class="info_detail">
            <div class="row id">
                <label>Trường:</label>
                <div class="vls"></div>
            </div>
            <div class="row name">
                <label>Mã số sinh viên:</label>
                <div class="vls"></div>
            </div>
            <div class="row date">
                <label>Họ và tên:</label>
                <div class="vls"></div>
            </div>
            <div class="row root">
                <label>Ngành:</label>
                <div class="vls"></div>
            </div>
            <div class="row address">
                <label>Khóa học:</label>
                <div class="vls"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
