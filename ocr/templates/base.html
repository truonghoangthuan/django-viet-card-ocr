<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% for image in images %}
        <img src="{{ image.image.url }}" width="10%">
        <br>
        {{ image.result }}
        <br>
    {% endfor %}
</body>
</html>
